<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wdith=device-width, initial-scale=1.0" />
    <title>Mock Interview</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/custom-dropdown.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h2>select your language and we'll show questions for you</h2>

        <div class="container-select">
          <div class="select-wrap">
            <ul class="default-option">
              <li>
                <div class="option language">
                  <i class="devicon-javascript-plain colored"></i>
                  <p>JavaScript</p>
                  <!-- <div class="numberOfQuestions"><p>180</p></div> -->
                  <div class="btn-arrow">
                    <!-- <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="languages-arrow-down"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19 9l-7 7-7-7"
                      />
                    </svg> -->
                  </div>
                  <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
              </li>
            </ul>
            <ul class="programming-languages">
              <li>
                <div class="option language">
                  <div class="icon">
                    <i class="devicon-react-original colored"></i>
                  </div>
                  <p>React</p>
                  <div class="numberOfQuestions"><p>1000</p></div>
                </div>
              </li>
              <li>
                <div class="option language">
                  <i class="devicon-css3-plain colored"></i>
                  <p>CSS</p>
                  <div class="numberOfQuestions"><p>450</p></div>
                </div>
              </li>
              <li>
                <div class="option language">
                  <i class="devicon-typescript-plain colored"></i>
                  <p>TypeScript</p>
                  <div class="numberOfQuestions"><p>190</p></div>
                </div>
              </li>
              <li>
                <div class="option language">
                  <i class="devicon-redux-original colored"></i>
                  <p>Redux</p>
                  <div class="numberOfQuestions"><p>34</p></div>
                </div>
              </li>
              <li>
                <div class="option language">
                  <i class="devicon-nodejs-plain colored"></i>
                  <p>NodeJS</p>
                  <div class="numberOfQuestions"><p>100</p></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="questions"></section>
    </main>
  </body>
</html>
